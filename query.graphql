mutation register {
  register(
    input: {
      email: "test@test.com"
      password: "password"
      name: "Jon Doe"
    }
  ) {
    id
    name
    email
  }
}

mutation login {
  login(
    input: {
      email: "test@test.com"
      password: "password"
    }
  ) {
    id
    name
    email
    token
  }
}

mutation createAuthor {
  createAuthor(
    name: "Jhon Wick"
  ) {
    id
    name
  }
}

mutation createAuthorWithMovies {
  createAuthorWithMovies(
    input: {
      name: "Patrick Jane"
      movies: [
        {
          name: "The Mentalist"
          year: 2006
        }
        {
          name: "The Master"
          year: 2007
        }
      ]
    }
  ) {
    id
    name
    movies {
      id
      name
      year
    }
  }
}

mutation addNewMoviesToAuthor {
  addNewMoviesToAuthor(
    input: {
      id: 1
      movies: [
        {
          name: "The Watcher"
          year: 2002
        }
      ]
    }
  ) {
    id
    name
